<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bilibili</title>
	<link rel="stylesheet" type="text/css" href="bilibili.css">
	
</head>
<body>
	<!-- 盒子 -->
	<div id="wrap">
		<!-- 导航 -->
	    <div id="header">
	    	<img src="https://i0.hdslb.com/bfs/archive/8a7745bf492ba4565c139909be8d7e9529c07e4a.png@.webp" class="headerBackground_1"> 
	    	<div class="imgBackground"></div>
	    	<img src="https://i0.hdslb.com/bfs/archive/eb023708f151543e83afb808294edd5bc5b9fab0.png@.webp" class="headerBackground_2"> 
	    	<img src="bilibiliImg/sign.png" class="sign">
	    	<div class="leftNav">
	    		<ul>
	    			<li class="leftNav-item master"><a href="" class="masterRight">主站</a></li>
	    			<li class="leftNav-item paintingFriends"><a href="">画友</a></li>
	    			<li class="leftNav-item gamecention"><a href="">游戏中心</a></li>
	    			<li class="leftNav-item live"><a href="">直播</a></li>
	    			<li class="leftNav-item memberBuy"><a href="">会员购</a></li>
	    			<li class="leftNav-item ambitus"><a href="">周边</a></li>
	    			<li class="leftNav-item mobileTerminal"><a href="">移动端</a></li>
	    		</ul>
	    	</div>
	    	<div class="rightNav">
	    		<ul>
	    			<li class="rightNav-item bigMember"><a href="">大会员</a></li>
	    			<li class="rightNav-item information"><a href="">消息</a></li>
	    			<li class="rightNav-item dynamic"><a href="">动态</a></li>
	    			<li class="rightNav-item lookAfter"><a href="">稍后再看</a></li>
	    			<li class="rightNav-item favorite"><a href="">收藏夹</a></li>
	    			<li class="rightNav-item history"><a href="">历史</a></li>
	    		</ul>
	    		<a href=""><img src="https://static.hdslb.com/images/member/noface.gif" class="headImg"></a>
	    	</div>
	    	<div class="contribute">
	    		投稿
	    	</div>
	
	    </div>

	    <!-- 搜索 -->
	    <div id="search">
	    	<div class="ranking">
	    		<div class="histogramFirst"></div>
	    		<div class="histogramSecond"></div>
	    		<div class="histogramThird"></div>
	    		<a href="">
	    			<span class="rankingcontent">排行榜</span>
	    		</a>
	    	</div>
	    	<form class="searchform">
	    		<input type="text" name="" class="searchinput" placeholder="我想知道“爱”是什么意思">
	    		<button type="submit" class="searchbutton icon-search" ></button>
	    	</form>
	    </div>

	    <!-- 右边垂直的导航 -->
	    <div id="verticalNav">
	    	
	    </div>

	    <!-- 水平的导航 -->
	    <div id="horizontalNav">
	    	
	    </div>

	    <!-- 轮播与推荐的视频 -->
	    <div id="carouselRecommend">
	    	
	    </div>

	    <!-- 推广 -->
	    <div id="popularize">
	    	
	    </div>

	    <!-- 省略的内容 -->
	    <div id="abbreviatory">
	    	<!-- 十多个，暂时不写哈 -->
	    </div>

	    <!-- 底部 -->
	    <div id="footer">
	    	
	    </div>

	</div>

</html>
